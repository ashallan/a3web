<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>

<p id="demo"></p>
<div class = "div1">
    <p>Testing</p>
</div>

<script>
const d = new Date();
document.getElementsByClassName("div1UniqueName").innerHTML = d;
</script>
